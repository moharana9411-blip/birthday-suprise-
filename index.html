<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Quest!</title>
    <style>
        body { background: #000; color: white; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; text-align: center; overflow: hidden; margin: 0; }
        #quiz-container { padding: 50px 20px; background: linear-gradient(45deg, #1e1e2f, #2d3436); height: 100vh; display: flex; flex-direction: column; justify-content: center; }
        .btn { background: #6c5ce7; border: none; padding: 15px 25px; color: white; margin: 10px auto; border-radius: 30px; font-size: 18px; width: 80%; cursor: pointer; transition: 0.3s; box-shadow: 0 4px 15px rgba(108, 92, 231, 0.4); }
        .btn:hover { transform: scale(1.05); background: #a29bfe; }
        
        #celebration { display: none; position: relative; height: 100vh; width: 100vw; background: radial-gradient(circle, #2d3436 0%, #000 100%); }
        
        .char-img { position: absolute; bottom: 10px; width: 150px; z-index: 10; animation: clap 0.5s infinite alternate; }
        .gojo { left: 5%; }
        .kaguya { right: 5%; }
        
        @keyframes clap {
            from { transform: scale(1); }
            to { transform: scale(1.1) translateY(-10px); }
        }

        .animal-img { position: absolute; width: 60px; border-radius: 50%; animation: floatUp 6s linear infinite; }
        @keyframes floatUp {
            0% { transform: translateY(110vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-20vh) rotate(360deg); opacity: 0.7; }
        }

        h1 { font-size: 2.5rem; color: #fab1a0; text-shadow: 0 0 20px #ff7675; padding-top: 40px; animation: glow 2s infinite; }
        @keyframes glow { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
        canvas { position: absolute; top: 0; left: 0; pointer-events: none; }
    </style>
</head>
<body>

<div id="quiz-container">
    <h2 id="question-text">Who is your favorite anime hero?</h2>
    <div id="options">
        <button class="btn" onclick="checkAnswer(true)">Gojo Sensei ü§û</button>
        <button class="btn" onclick="checkAnswer(false)">Naruto üç•</button>
        <button class="btn" onclick="checkAnswer(false)">Luffy üçñ</button>
    </div>
</div>

<div id="celebration">
    <canvas id="fireworks"></canvas>
    <h1>‚ú® HAPPY BIRTHDAY! ‚ú®</h1>
    
    <img src="https://api.dicebear.com/7.x/adventurer/svg?seed=Gojo" class="char-img gojo" alt="Gojo">
    <img src="https://api.dicebear.com/7.x/adventurer/svg?seed=Kaguya" class="char-img kaguya" alt="Kaguya">

    <div id="visual-elements"></div>
</div>

<script>
    let step = 1;
    function checkAnswer(isCorrect) {
        if (step === 1) {
            step = 2;
            document.getElementById('question-text').innerText = "Which rom-com do you like most?";
            document.getElementById('options').innerHTML = `
                <button class="btn" onclick="startCelebration()">Kaguya-sama: Love is War üéÄ</button>
                <button class="btn" onclick="startCelebration()">Horimiya üå∏</button>
                <button class="btn" onclick="startCelebration()">Toradora üêØ</button>
            `;
        }
    }

    function startCelebration() {
        document.getElementById('quiz-container').style.display = 'none';
        document.getElementById('celebration').style.display = 'block';
        createFloatingElements();
        initFireworks();
    }

    function createFloatingElements() {
        const container = document.getElementById('visual-elements');
        // Mix of real animal photos and cartoon icons
        const items = [
            'https://placedog.net/100/100', // Real Dog
            'https://placekitten.com/100/100', // Real Cat
            'https://api.dicebear.com/7.x/bottts/svg?seed=Fun', // Cartoon
            'https://api.dicebear.com/7.x/avataaars/svg?seed=Happy' // Character
        ];

        setInterval(() => {
            const img = document.createElement('img');
            img.className = 'animal-img';
            img.src = items[Math.floor(Math.random() * items.length)];
            img.style.left = Math.random() * 90 + 'vw';
            img.style.animationDuration = (Math.random() * 3 + 4) + 's';
            container.appendChild(img);
            setTimeout(() => img.remove(), 7000);
        }, 600);
    }

    function initFireworks() {
        const canvas = document.getElementById('fireworks');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        function draw() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            for(let i=0; i<5; i++) {
                ctx.fillStyle = `hsl(${Math.random() * 360}, 100%, 70%)`;
                ctx.beginPath();
                ctx.arc(Math.random() * canvas.width, Math.random() * canvas.height, Math.random() * 4, 0, Math.PI * 2);
                ctx.fill();
            }
            requestAnimationFrame(draw);
        }
        draw();
    }
</script>
</body>
</html>
